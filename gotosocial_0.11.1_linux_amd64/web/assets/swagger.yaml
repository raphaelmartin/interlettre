            summary: Get information about an account with the given ID.
            tags:
                - accounts
    /api/v1/accounts/{id}/block:
        post:
            operationId: accountBlock
            parameters:
                - description: The id of the account to block.
                  in: path
                  name: id
                  required: true
                  type: string
            produces:
                - application/json
            responses:
                "200":
                    description: Your relationship to the account.
                    schema:
                        $ref: '#/definitions/accountRelationship'
                "400":
                    description: bad request
                "401":
                    description: unauthorized
                "404":
                    description: not found
                "406":
                    description: not acceptable
                "500":
                    description: internal server error
            security:
                - OAuth2 Bearer:
                    - write:blocks
            summary: Block account with id.
            tags:
                - accounts
    /api/v1/accounts/{id}/follow:
        post:
            consumes:
                - application/json
                - application/xml
                - application/x-www-form-urlencoded
            description: |-
                The parameters can also be given in the body of the request, as JSON, if the content-type is set to 'application/json'.
                The parameters can also be given in the body of the request, as XML, if the content-type is set to 'application/xml'.

                If you already follow (request) the given account, then the follow (request) will be updated instead using the
                `reblogs` and `notify` parameters.
            operationId: accountFollow
            parameters:
                - description: ID of the account to follow.
                  in: path
                  name: id
                  required: true
                  type: string
                - default: true
                  description: Show reblogs from this account.
                  in: formData
                  name: reblogs
                  type: boolean
                - default: false
                  description: Notify when this account posts.
                  in: formData
                  name: notify
                  type: boolean
            produces:
                - application/json
            responses:
                "200":
                    description: Your relationship to this account.
                    schema:
                        $ref: '#/definitions/accountRelationship'
                "400":
                    description: bad request
                "401":
                    description: unauthorized
                "404":
                    description: not found
                "406":
                    description: not acceptable
                "500":
                    description: internal server error
            security:
                - OAuth2 Bearer:
                    - write:follows
            summary: Follow account with id.
            tags:
